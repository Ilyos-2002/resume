<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		body {
			background-color: #007bff;
			background-image: url("https://free4kwallpapers.com/uploads/originals/2015/07/28/vector-clouds.jpg"), url("https://free4kwallpapers.com/uploads/originals/2015/07/28/vector-clouds.jpg");
			background-position: bottom left, center;
			background-repeat: no-repeat, repeat;
			background-size: 40%, 100%;
			font-family: Arial, sans-serif;
		}

		.container {
			background-color: #FFFFFF;
			padding: 20px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 50%;
			text-align: center;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
		}

		input[type=text], input[type=password] {
			padding: 10px;
			margin: 5px;
			border: none;
			border-radius: 5px;
			width: 80%;
			font-size: 16px;
		}

		input[type=submit] {
			background-color: #007bff;
			color: #FFFFFF;
			padding: 10px;
			margin: 10px 0px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 18px;
		}

		h2 {
			color: #000000;
			margin-top: 0px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Login</h2>
		<form>
			<label for="username">Username</label>
			<input type="text" id="username" name="username" required>
			<br>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>
			<br>
			<input type="submit" value="Login">
		</form>
	</div>
</body>
</html>
